<!-- Main video stream section -->

  <div class="section no-pad-bot row center" id="main-room-banner">
    <div class="container row center" id="peer-media-banner">
        <div class="col s12">
          <div class="file-field input-field">
            <div class="btn z-depth-3 red darken-4 col s1">
              <span>File</span>
              <input type="file" id="video-file" accept="video">
            </div>
            <div class="file-path-wrapper col s5">
              <input class="file-path validate" type="text" placeholder="Upload a video to stream" disabled="true">
            </div>
            <!-- <div class="row"> -->
              <div class="col s6">
                <div class="card hoverable z-depth-3 red lighten-2">
                  <div class="card-content black-text">
                    <span class="card-title">Broadcast URL</span>
                    <p id="broadcast-url"><b>Click the link down below to generate and copy the URL. Share this link with your friends to add them in your Virtual Room</b></p>
                  </div>
                  <div class="card-action">
                    <span class="white-text"><a href="#broadcast-url-copy" onclick="copyBroadcastURL()">Click to generate URL</a></span>
                  </div>
                </div>
              </div>
            <!-- </div> -->

          </div>
        </div>
      <div class="col s12">
        <video class="responsive-video z-depth-5" width="1280" id="video-stream">
          <source id="video-source" type="video/mp4">
        </video>
      </div>
    </div>
<!-- Video stream section ends -->
